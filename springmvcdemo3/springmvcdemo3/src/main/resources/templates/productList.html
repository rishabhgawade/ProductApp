<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
      <h1>PRODUCT INFORMATION</h1>
      <hr>
      <a href="addproduct"><button class="btn btn-success">ADD PRODUCT</button></a>
      <table class="table table-bordered">
          <tr>
              <th>PRODUCT ID</th>
              <th>PRODUCT NAME</th>
              <th>PRODUCT PRICE</th>
              <th>ACTIONS</th>
          </tr>

          <tr th:each="product:${records}">
              <td th:text="${product.productId}"></td>
              <td th:text="${product.productName}"></td>
              <td th:text="${product.productPrice}"></td>
              <td>
                  <a th:href="@{/updateproduct/{id}(id=${product.productId})}"><button class="btn btn-primary">UPDATE</button></a>
                  <a th:href="@{/deleteproduct/{id}(id=${product.productId})}"><button class="btn btn-danger">DELETE</button></a>
              </td>

          </tr>

      </table>
  </div>

</body>
</html>
