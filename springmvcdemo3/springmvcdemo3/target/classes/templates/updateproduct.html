<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
  <h1>UPDATE PRODUCT</h1>
  <form th:action="@{/modifyproduct}" method="get" th:object="${product}">
    <div class="form-group">
      <label>ENTER UPDATED PRODUCT ID</label>
      <input type="text" name="productId" class="form-control" th:field="*{productId}" readonly>
    </div>
    <div class="form-group">
      <label>ENTER UPDATED PRODUCT NAME</label>
      <input type="text" name="productName" class="form-control" th:field="*{productName}">
    </div>
    <div class="form-group">
      <label>ENTER UPDATED PRODUCT PRICE</label>
      <input type="text" name="productPrice" class="form-control" th:field="*{productPrice}">
    </div>
    <div>
      <input type="submit" value="UPDATE PRODUCT" class="btn btn-success">
    </div>
  </form>


</div>

</body>
</html>
